<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Caterpillars R Us</title>
</head>
<body>
<div class="container">
  <h1>Caterpillars</h1>

  <div>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input id="lastName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="city">City: </label>
        <input id="city" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input id="state" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode:</label>
        <input id="zipcode" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Buy stuff!</button>
    </form>
  </div>

  <div id="receipt">
  </div>
</div>
  
</body>
</html>
